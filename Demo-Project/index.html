<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Demo Projects</h1>

    <!-- To-Do List Section -->
    <div class="section" id="todo-section">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <button id="add-btn">Add Task</button>

        <!-- เพิ่มตัวเลือกจำนวนรายการที่จะแสดง -->
        <label for="items-per-page">Items per page: </label>
        <select id="items-per-page">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

        <ul id="todo-list"></ul>

        <!-- ปุ่มเพื่อเลื่อนไปหน้าถัดไป/หน้าก่อนหน้า -->
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <!-- Grade Calculator Section -->
    <div class="section" id="grade-calculator">
        <h2>Student Grade Calculator</h2>
        <form id="grade-form">
            <label for="score1">CSI101:</label>
            <input type="number" id="score1" min="0" max="100"><br>

            <label for="score2">CSI102:</label>
            <input type="number" id="score2" min="0" max="100"><br>

            <label for="score3">CSI203:</label>
            <input type="number" id="score3" min="0" max="100"><br>

            <label for="score4">CSI204:</label>
            <input type="number" id="score4" min="0" max="100"><br>

            <label for="score5">CSI305:</label>
            <input type="number" id="score5" min="0" max="100"><br>

            <button type="submit">Calculate GPA</button>
        </form>
        <p id="gpa-result"></p>
    </div>

    <!-- API Fetching Section -->
    <div class="section" id="api-fetching">
        <h2>API Data Fetching</h2>
        <div id="user-data"></div>
    </div>

    <!-- Lottery Generator Section -->
    <div class="section" id="lottery-section">
        <h2>Lottery Number Generator</h2>
        <button id="generate-btn">Generate Lottery Number</button>
        <p id="lottery-number"></p>
        <input type="text" id="user-input" placeholder="Enter your guess">
        <button id="check-btn">Check Guess</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
