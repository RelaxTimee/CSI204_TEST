<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Circle Area Calculation</h1>
        <button class="action-btn" onclick="calculateArea()">Calculate Area</button>
        <div class="output" id="areaResult"></div>
    </div>

    <div class="container">
        <h1>Age Check</h1>
        <button class="action-btn" onclick="checkAge()">Check Age</button>
        <div class="output" id="ageResult"></div>
    </div>

    <div class="container">
        <h1>For Loop Example</h1>
        <button class="action-btn" onclick="printNumbers()">Show Numbers 1 to 10</button>
        <div class="output" id="loopResult"></div>
    </div>

    <div class="container">
        <h1>Bubble Sort Example</h1>
        <button class="action-btn" onclick="sortNumbers()">Sort Numbers</button>
        <div class="output" id="sortResult"></div>
    </div>

    <div class="container">
        <h1>Factorial Example</h1>
        <button class="action-btn" onclick="showFactorial()">Factorial of 5</button>
        <div class="output" id="factorialResult"></div>
    </div>

    <div class="container">
        <h1>Fibonacci Example</h1>
        <button class="action-btn" onclick="showFibonacci()">Fibonacci of 6</button>
        <div class="output" id="fibonacciResult"></div>
    </div>

    <div class="container">
        <h1>Debugging & Error Handling</h1>
        <label>Enter two numbers:</label>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="debugExample()">Debug Sum</button>
        <button onclick="errorHandlingExample()">Test Division</button>
        <p id="result"></p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
