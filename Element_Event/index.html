<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling and Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Change Background Color</h1>
    <button onclick="changeColor()">Click Me to Change Background</button>
    <!-- onclick -->
    <h1>Event Handling Example</h1>
    <button onclick="alert('Button clicked!')">Click Me for Alert</button>
    <br><br>
    <!-- onmouseover -->
    <input type="text" onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor=''" placeholder="Hover over me">
    <br><br>
    <!-- onkeyup -->
    <input type="text" onkeyup="displayText()"> 
    <p id="output"></p>

    <h1>Form Validation</h1>
    <form id="myForm">
        <input type="text" id="name" placeholder="Enter your name" required><br><br>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>
        <button type="button" onclick="validateForm()">Submit</button>
    </form>
    <p id="validationMessage"></p>

    <script src="index.js"></script>
</body>
</html>
